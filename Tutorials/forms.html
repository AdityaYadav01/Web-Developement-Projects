<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <form>
            <label for="Firstname">First Name:</label>  <!--Created a form to take text input-->
            <input type="text" id="Firstname" name="First Name" value="Virat"> <br>

            <br>

            <label for="Lastname">Last Name:</label>
            <input type="text" id="Lastname" name="Last Name" value="Kohli">

            <br><br>

            <input type= "submit" value="Submit">

        </form>

        <form> <!--Creating a form to select of the option-->
        <p>Pick up your favorite programming language:-</p>
        
        <input type="radio" id="Java" name="fav_language" value="JAVA">
        <label for="Java">Java</label>
        
        <input type="radio" id="Python" name="fav_language" value="PYTHON">
        <label for="Python">Python</label>
        
        <input type="radio" id="C++" name="fav_language" value="C++">
        <label for="C++">C++</label> <br><br>

        <input type="submit" value="Submit">

        </form>

        <br>

        <form> <!--Creating a form to pick multiple options-->
            <p>
                Pick Up your Favorite food:
            </p>

            <input type="checkbox" id="pizza" name="food1" value="PIZZA">
            <label for="pizza">Pizza</label>

            <input type="checkbox" id="burger" name="food2" value="BURGER">
            <label for="burger">Burger</label>

            <input type="checkbox" id="icecream" name="food3" value="ICECREAM">
            <label for="icecream">Ice Cream</label> <br> <br>

            <input type="submit" value="Submit">


        </form>

        

    </body>
</html>
